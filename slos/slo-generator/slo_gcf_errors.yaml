---
service_name:    generator
feature_name:    gcf
slo_description: 99% of Cloud Functions complete with 'ok' status
slo_name:        errors
slo_target:      0.99
metadata:
  env:           ${ENV}
  component:     all
backend:
  class:         Stackdriver
  project_id:    ${STACKDRIVER_HOST_PROJECT_ID}
  method:        good_bad_ratio
  measurement:
    filter_good: >
      project="${PROJECT_ID}"
      metric.type="cloudfunctions.googleapis.com/function/execution_count"
      resource.type="cloud_function"
      metric.label."status"="ok"
    filter_valid:  >
      project="${PROJECT_ID}"
      metric.type="cloudfunctions.googleapis.com/function/execution_count"
      resource.type="cloud_function"
