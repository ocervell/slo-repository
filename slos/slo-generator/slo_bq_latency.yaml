---
apiVersion: cloud.google.com/v1
kind: ServiceLevelObjective
metadata:
  name: generator-bq-latency
  labels:
    service_name: "generator"
    feature_name: "bq"
    slo_name: "latency"
    component: "test"
    # teams: ["service-feature-sre@google.com"]
    # contact: ["app-team@google.com"]
    # document: go/app-document
    # approval_date: 2013-10-31
spec:
  description: 99% of BigQuery API HTTP response latencies < 512ms
  goal: 0.99
  backend: cloud_monitoring
  exporters: [pubsub, cloud_monitoring, cloud_monitoring, bigquery]
  error_budget_policy: standard
  method: distribution_cut
  serviceLevelIndicator:
    filter_valid: >
      metric.type="serviceruntime.googleapis.com/api/request_latencies"
      resource.type="consumed_api"
      resource.label."project_id"="${PROJECT_ID}"
      resource.label."service"="bigquery.googleapis.com"
    good_below_threshold: true
    threshold_bucket: 18
