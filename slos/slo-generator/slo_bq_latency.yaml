---
service_name:    generator
feature_name:    bq
slo_description: >
  99% of BigQuery API HTTP response latencies < 524ms
slo_name:        latency
slo_target:      0.99
backend:
  class:         Stackdriver
  project_id:    ${STACKDRIVER_HOST_PROJECT_ID}
  method:        distribution_cut
  measurement:
    filter_valid: >
      metric.type="serviceruntime.googleapis.com/api/request_latencies"
      resource.type="consumed_api"
      resource.label."project_id"="${PROJECT_ID}"
      resource.label."service"="bigquery.googleapis.com"
    good_below_threshold: true
    threshold_bucket: 19
exporters:
${SHARED_EXPORTERS}
- class: Stackdriver
  project_id: ${PROJECT_ID}
  metrics:
    - name:  error_budget_burn_rate
      alias: generator/error_budget_burn_rate
    - name:  sli_measurement
      alias: generator/sli_measurement
    - name:  slo_target
      alias: generator/slo_target
    - name:  events_count
      alias: generator/events_count
      additional_labels:
        - good_events_count
        - bad_events_count
